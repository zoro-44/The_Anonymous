apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
      - name: my-java-app
        image: <your-dockerhub-username>/my-java-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
